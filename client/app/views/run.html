<ng-include src="'views/navbar.html'"></ng-include>

<div class="row top-buffer-medium" style="margin-left:20px; margin-right:20px">

      <div class="panel-heading">Problem {{run.problem}}</div>

      </div>
    </div>
  </div>
</div>
